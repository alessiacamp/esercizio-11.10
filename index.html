<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Holiday's Gift</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <div id="logo">
        <img src="assets/images/logo.png" alt="amazon logo" />
      </div>
      <ul class="lista">
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </header>
    <main>
      <div id="shop">
        <h5>Shop All Holiday Gift Cards</h5>
      </div>
      <div id="banner">
        <h2>Holiday Gift Guides</h2>

        <h4>Be a go-gifter</h4>
      </div>

      <div id="section">
        <p>Find the perfect gift <span class="shop">Shop now</span></p>

        <div id="image">
          <img src="assets/images/img_1.jpg" alt="kindle" />
          <img src="assets/images/img_2.jpg" alt="pc" />
          <img src="assets/images/img_3.jpg" alt="watch" />
          <img src="assets/images/img_4.jpg" alt="dog and cat" />
        </div>
      </div>
      <div id="vr">
        <img src="assets/images/img_9.png" alt="vr" />
      </div>
      <div id="game">
        <p>Play the gifting game <span class="shopgaming">Shop gaming</span></p>
      </div>
      <div id="glasses">
        <img src="assets/images/img_10.png" alt="headphones" />
      </div>
      <div id="cheer">
        <p>The sound of cheer <span class="audio">Shop Audio & Accessories</span></p>
      </div>
    </main>
  </body>
  <footer>
    <div id="back">
      <h6><a href=""></a>Back to top</h6>
    </div>

    <div id="logo2">
      <img src="assets/images/logo.png" alt="logo amazon" />
    </div>
  </footer>
</html>
